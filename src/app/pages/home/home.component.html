<app-header></app-header>
<app-search (searchInputEvent)="filterAlbuns($event)"></app-search>
<section class="container">
  <app-album-list [albums]="filteredAlbuns"></app-album-list>
  <mat-dialog-content *ngIf="countAlbums > 0"
    >Encontrado(s) na busca: {{ countAlbums }}</mat-dialog-content
  >
</section>
